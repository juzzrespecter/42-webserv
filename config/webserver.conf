server {
       listen 7999 ;

       root ./html ;
       location /post_test {
       		client_max_body_size 300 ;
		accept_method GET POST ;
       }
       location /cgi_test {
       		accept_method GET POST ;
       }
       location /delete_test {
       		accept_method GET DELETE ;
       }
       location /upload_test/ {
       		accept_upload /upload_test/uploaded_files ;
		accept_method PUT GET ;
       }
}

# client_max_body_size
server {
    listen 8080 ;
    server_name body_size ;
    accept_method GET POST ;

    client_max_body_size 2000 ;
    location /dir_tests/ {
        client_max_body_size 50 ;
        cgi_pass pl /cgi-bin/perl ;
    }
    location /trythis {}
}

# root
server {
    listen localhost:8081 ;
    server_name root ;

    root ./html/dir_tests ;
    location /test {
        root ./html/ ;
	index test_index.html ;
    }
    location /root_fail {
        root ./keeponfailing ;
    }
    location /peligro {
    	root / ;
    }
}

# autoindex
server {
    listen 8082 ;
    server_name autoindex autoindex_2 ;

    autoindex on ;
    location /test/ {
        autoindex off ;
    }
}

# index test
server {
    listen 8080 ; # test also servers with same addr
    server_name index ;

    index index.html index.jpg ;
    location /test/ {
        index test_index.html ;
    }
    location /images {
    	index manzana.jpg ;
    }
}

# accept_method accept_upload
server {
    listen localhost:8083 ;
    server_name accept_method ;

    accept_method GET POST ;
    location /get_test {
        accept_method GET ;
    }
    location /put_test {
        accept_upload /upload_files/ ; # test how abs_path works (also in root)
        accept_method GET PUT ;
    }
    location /delete_test {
        accept_method DELETE ;
    }
}

# return
server {
    listen localhost:8085 ;
    server_name return ;

    return https://www.42madrid.com/ ;
    location /test {
        return post_test ;
    }
    location /post_test {
        autoindex on ;
    }
}

# cgi_pass
server {
    listen 8086 ;
    server_name cgi_pass ;

    location /cgi_test {
        accept_method POST GET;
        cgi_pass pl ./cgi-bin/perl ;
	cgi_pass py /cgi-bin/python3 ;
    }
    location /test {
        accept_method POST ;
        cgi_pass pl ./error ;
    }
}

# error_page
server {
    listen localhost:8087 ;
    server_name error_page ;

    location /test {
        error_page new_error_page.html ;
    }
    location /images {
        error_page manzana.jpeg ;
    }
    location /post_test {
        error_page nada ; # to show default error page with setting on
    }
}
